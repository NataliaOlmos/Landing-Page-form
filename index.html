<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div id="main-container">
        <div id="left-container">
            <form action="/">
                <div id="logo">
                    <img src="https://images.emojiterra.com/google/android-pie/512px/1f33f.png" alt="plants">
                </div>
                <div id="title">
                    <h2>Welcome</h2>
                </div>
                <div id="login-social">
                    <button class="btn-google">Login with Google</button>
                </div>
                <div id="separator">
                    <div class="line"></div>
                    <span>OR LOGIN WITH EMAIL</span>
                    <div class="line"></div>
                </div>
                <div id="inputs-container">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username"><br>

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password">

                    <div id="options-container">
                        <div>
                            <input type="checkbox" name="" id="">Stay connected
                        </div>
                        <div class="right">
                            <a href="#">I forgot my password</a>
                        </div>
                    </div>
                    <div id="buttons-container">
                        <input type="submit" class="btn" value="LOGIN">
                    </div>
                </div>
                <div id="register-container">
                    <span>Already have an account?</span> <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
        <div id="right-container">test</div>
    </div>
</body>

</html>
